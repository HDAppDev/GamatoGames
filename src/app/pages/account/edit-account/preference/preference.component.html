<ion-content>
    <ng-template>
        <ion-row class="title-head">
            <ion-col class="ion-no-padding">
                <p class="status-title">language</p>
            </ion-col>
            <ion-col class="ion-no-padding">
                <img src="#" alt="" class="support-img" />
            </ion-col>

        </ion-row>
        <div class="preference-upper-wrapper">
            <p>
                text for prefernece
            </p>
        </div>

                <ion-row>
                    <ion-col class="text-content">
                        <p></p>
                    </ion-col>
                    <ion-col size="3" class="toggle-content">
                        <ion-toggle mode="ios" name="sms" checked=""></ion-toggle>
                    </ion-col>
                </ion-row>
            </ion-item>
            <ion-item class="ion-no-padding">
                <ion-row>
                    <ion-col class="text-content">
                        <p></p>
                    </ion-col>
                    <ion-col size="3" class="toggle-content">
                        <ion-toggle mode="ios" name="email" checked=""></ion-toggle>
                    </ion-col>
                </ion-row>
            </ion-item>
        </div>
        <div class="preference-lower-wrapper">
            <p></p>
        </div>
    </ng-template>
